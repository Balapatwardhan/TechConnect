<!DOCTYPE html>
<html lang="en">
<head>
    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - TechConnect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <div id="navbar-container"></div>
    <!-- Navbar (Reuse the existing one) -->
    <!-- <nav class="navbar">
        <div class="logo">TechConnect</div>
        <ul class="nav-links">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="profile.html" class="active">Profile</a></li>
        </ul>
    </nav> -->
    
    <!-- Profile Section -->
    <div class="profile-container">
        <div class="profile-header">
            <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
            <h2>User Name</h2>
            <p>Bio: Passionate about tech & hackathons!</p>
            <button class="edit-btn">Edit Profile</button>
        </div>

        <!-- Tabs for Different Sections -->
        <div class="tabs">
            <button class="tab-link active" onclick="openTab(event, 'your-events')">Your Events</button>
            <button class="tab-link" onclick="openTab(event, 'participated-events')">Participated Events</button>
            <button class="tab-link" onclick="openTab(event, 'your-projects')">Your Projects</button>
            <button class="tab-link" onclick="openTab(event, 'messages')">Messages</button>
        </div>
        
        <!-- Your Events -->
        <div id="your-events" class="tab-content active">
            <p>No events posted yet.</p>
        </div>
        
        <!-- Participated Events -->
        <div id="participated-events" class="tab-content">
            <p>No participated events yet.</p>
        </div>
        
        <!-- Your Projects -->
        <div id="your-projects" class="tab-content">
            <p>No projects posted or applied yet.</p>
        </div>
        
        <!-- Messages Section -->
        <div id="messages" class="tab-content">
            <p>No messages yet.</p>
        </div>
    </div>
   
    <script>
        $(document).ready(function(){
            $("#navbar-container").load("navbar.html")
        });
    </script>
    // <script src="script.js"></script>
</body>
</html>
